<div ng-controller="UserListCtrl">
    <h1 class="page-header">Who has signed up already?</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th width="50px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="u in users">
                <td>{{u.first_name}} {{u.last_name}}</td>
                <td>{{u.email}}</span></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
